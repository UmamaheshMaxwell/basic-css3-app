<html>
    <head>
        <title>Hexadecimal Shorthand</title>
        <style> 
            body {
                background-color: #b1e0ff;
                font-family: calibri, Arial, sans-serif;
                font-size:150%
            }
            div {
                width: 300px;
                height: 80px;
                border: 1px solid #999;
                margin-bottom: 10px;
            }

            .one {
                background-color: #000; /* black */
                color: white;
            }
            .two {
                background-color: #333; /* dark gray */
                color: white;
            }
            .three {
                background-color: #666; /* medium dark gray */
                color: white;
            }
            .four {
                background-color: #999; /* medium gray light */
                color: black;
            }
            .five {
                background-color: #ccc; /* Pale Gray */
                color: black;
            }
            .six {
                background-color: #fff; /* White */
                color: black;
            }

            .seven {
                background-color: #f00  /* Bright Red */
            }
            .eight {
                background-color: #0f0 /* Bright Green */
            }
            .nine {
                background-color: #00f /* Bright Blue */
            }
            .ten {
                background-color: #fcc /* pale Red */
            }
            .eleven {
                background-color: #cfc /* pale green */
            }
            .twelve {
                background-color: #ccf  /* pale blue */
            }
        </style>
    </head>
    <body>
        <div>
            <div class="one">This is Division 1</div>
            <div class="two">This is Division 2</div>
            <div class="three">This is Division 3</div>
            <div class="four">This is Division 4</div>
            <div class="five">This is Division 5</div>
            <div class="six">This is Division 6</div>
        </div>
        <div style="float: right;">
            <div class="seven">This is Division 1</div>
            <div class="eight">This is Division 2</div>
            <div class="nine">This is Division 3</div>
            <div class="ten">This is Division 4</div>
            <div class="eleven">This is Division 5</div>
            <div class="twelve">This is Division 6</div>
        </div>

    </body>
</html>
