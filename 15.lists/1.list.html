<!DOCTYPE html>
<html lang="en">
<head>
   <title>CSS Lists</title>
   <style>
       .ul-circle {list-style-type: circle;}
       .ul-square {list-style-type: square;}
       .ol-upper-roman {list-style-type: upper-roman;}
       .ol-lower-alpha {list-style-type: lower-alpha;}
   </style>
</head>
<body>
    <h1> unordered  and ordered List</h1>
    <ul class="ul-circle">
        <li>Angular</li>
        <li>NodeJS</li>
        <li>JavaScript</li>
    </ul>
    <ul class="ul-square">
        <li>Github</li>
        <li>Docker</li>
        <li>Kubernetes</li>
    </ul>

    <ol class="ol-upper-roman">
        <li>Windows</li>
        <li>Mac</li>
        <li>Linux</li>
    </ol>
    <ol class="ol-lower-alpha">
        <li>VSCode</li>
        <li>Sublime</li>
        <li>Brackets</li>
    </ol>
</body>
</html>
