<!DOCTYPE html>
<html lang="en">
<head>
   <title>CSS Lists</title>
   <style>
       ul, ol {
           list-style-type: none;
           margin: 0;
           padding: 0;
       }
   </style>
</head>
<body>
    <h1>  List</h1>
    <ul>
        <li>Angular</li>
        <li>NodeJS</li>
        <li>JavaScript</li>
    </ul>
    <ul >
        <li>Github</li>
        <li>Docker</li>
        <li>Kubernetes</li>
    </ul>

    <ol>
        <li>Windows</li>
        <li>Mac</li>
        <li>Linux</li>
    </ol>
    <ol>
        <li>VSCode</li>
        <li>Sublime</li>
        <li>Brackets</li>
    </ol>
</body>
</html>
