<!DOCTYPE html>
<html lang="en">
<head>
    <title>Border Style</title>
    <style>
        .dotted {
            border-style: dotted ;
            border-width: 10px;
            }
        .dashed {
            border-style: dashed ;
            border-width: 10px;
            }
        .solid {
            border-style: solid ;
            border-width: 10px;
            }
        .double {
            border-style: double ;
            border-width: 10px;
            }
        .groove {
            border-style: groove ;
            border-width: 30px;
            border-color: blueviolet;
            }
        .ridge {
            border-style: ridge ;
            border-width: 30px;
            border-color: blueviolet;
            }
        .inset {
            border-style: inset ;
            border-width: 20px;
            border-color: blueviolet;
            }
        .outset {
            border-style: outset ;
            border-width: 20px;
            border-color: blueviolet;
            }
        .none {
            border-style: none;
            border-width:10px
        }
        .hidden {
            border-style: hidden;
            border-width:10px
        }
        
    </style>
</head>
<body>
    <h1>Border Style</h1>
    <p class="dotted"> A dotted border </p>
    <p class="dashed"> A dashed border </p>
    <p class="solid"> A solid border </p>
    <p class="double"> A double border </p>
    <p class="groove"> A grooved border </p>
    <p class="ridge"> A ridge border </p>
    <p class="inset"> A inset border </p>
    <p class="outset"> A outset border </p>
    <p class="none"> No border </p>
    <p class="hidden"> A hidden border </p>
</body>
</html>
