<!DOCTYPE html>
<html lang="en">
<head>
    <title>Border Color</title>
    <style>
        p.first {
            border-style: solid;
            border-color: red;;
        }
        p.second {
            border-style: solid;
            border-color: green;;;
        }
        p.third {
            border-style: dotted;
            border-color: blue;;
        }
    </style>
</head>
<body>
    <h1>Border Color</h1>
    <p>
        Contrary to popular belief, Lorem Ipsum is not simply random text.
    </p>
    <p class="first">
        A solid red border
    </p>
    <p class="second">
        A solid green border
    </p>
    <p class="third">
        A dotted blue border
    </p>
    <p>
        It has roots in a piece of classical Latin literature from 45 BC, 
        making it over 2000 years old. 
    </p>
</body>
</html>
