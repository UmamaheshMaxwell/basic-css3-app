<!DOCTYPE html>
<html lang="en">
<head>
    <title>Border Sides</title>
    <style>
        p.one{
            width: 450px;
            border-style: double;
        }

        p.two{
            width: 450px;
            border-style: dotted solid;
        }

        p.three {
            width: 450px;
            border-style: dotted solid double;
        
        }
        p.four {
            width: 450px;
            border-style: dotted solid double dashed;

        }
        p.five {
            width: 450px;
            border-top-style: dotted;
            border-right-style: solid;
            border-bottom-style: dotted;
            border-left-style: solid;
        }
    </style>
</head>
<body>
    <h1>Border sides</h1>

    <p class="one">Different Border Sides using single line CSS</p>
    <p class="two">Different Border Sides using multiline CSS</p>
    <p class="three">Contrary to popular belief, Lorem Ipsum is not simply random text. </p>
    <p class="four">Contrary to popular belief, Lorem Ipsum is not simply random text. </p>
    <p class="five">Using all four styles</p>
</body>
</html>
