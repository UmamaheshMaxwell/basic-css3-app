<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rounded Border</title>
    <style>
        p.normal {
            width: 350px;
            height: 100px;
            border: 2px solid red;
        }
        p.round {
            width: 350px;
            height: 100px;
            border: 2px solid red;
            border-radius: 5px;
        }
        p.round2 {
            width: 350px;
            height: 100px;
            border: 2px solid red;
            border-radius: 8px;
        }
        p.round3 {
            width: 350px;
            height: 100px;
            border: 2px solid red;
            border-radius: 12px;
        }
        p.round4 {
            width: 350px;
            height: 100px;
            border: 2px solid red;
            border-radius: 75px;
            text-align: center;
        }
    </style>
</head>
<body>
        <h1>Rounded Borders</h1>
        <p>
            Contrary to popular belief, Lorem Ipsum is not simply random text.
        </p>
        <p class="normal">Normal Border</p>
        <p class="round">Rounded Border</p>
        <p class="round2">More Rounded Border</p>
        <p class="round3">Roundest Border</p>
        <p class="round4">Try more rounded borders</p>
</body>
</html>
