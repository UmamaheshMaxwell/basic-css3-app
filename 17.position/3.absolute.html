<!DOCTYPE html>
<html lang="en">
<head>
   <title>Position Absolute</title>
   <style>
    .great-grand-parent {
        position: relative; 
           padding:5px;
           background-color: coral;
       }
    .grand-parent {
        position: relative; 
           padding:5px;
           background-color: gray;
       }
       .parent {
        position: relative;
           padding:5px;
           background-color: #00AAFF;
       }
       .child {
           padding: 5px
       }
       .child-one {
           position: absolute;
           top:0px;
           background-color: rgb(116,255,116);
       }
       .child-two {

           background-color: rgb(248,117,117);
       }
       .child-three {

           background-color: rgb(255,116,232);
       }
   </style>
</head>
<body>
    <div class="great-grand-parent">
        Great Grand Father
        <div class="grand-parent">
            grand parent
            <div class="parent">
                parent
                <div class="child-one child">One</div>
                <div class="child-two child">Two</div>
                <div class="child-three child">Three</div>
            </div>
        </div>
    </div>


</body>
</html>
