<!DOCTYPE html>
<html lang="en">
<head>
   <title>Position Relative</title>
   <style>
       div {
        border: 3px solid black;
           background-color: crimson;
           color:white;
           width: 300px;
           height: 100px;
       }
       .relative {
           position: relative;
           top:0px;
           right: 100px;
           bottom: 20px;
           left:100px
           
       }
   </style>
</head>
<body>
    <div class="relative">
        Relative Content
    </div>

</body>
</html>
