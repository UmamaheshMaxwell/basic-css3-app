<!DOCTYPE html>
<html lang="en">
<head>
   <title>Outline-Style</title>
   <style>
        .dotted {
            outline: dotted 10px red;
            }
        .dashed {
            outline-style: dashed ;
            outline-width: medium;
            outline-color:yellow;
            }
        .solid {
            outline-style: solid ;
            outline-width: thin;
            }
        .double {
            outline-style: double ;
            outline-width: thick;
            }
        .groove {
            outline-style: groove ;
            outline-width: 30px;
            outline-color: blueviolet;
            }
        .ridge {
            outline-style: ridge ;
            outline-width: 30px;
            outline-color: blueviolet;
            }
        .inset {
            outline-style: inset ;
            outline-width: 20px;
            outline-color: blueviolet;
            }
        .outset {
            outline-style: outset ;
            outline-width: 20px;
            outline-color: blueviolet;
            }
   </style>
</head>
<body>
    <h1>Outline Style</h1>
    <p class="dotted"> A dotted border </p><br>
    <p class="dashed"> A dashed border </p><br>
    <p class="solid"> A solid border </p><br>
    <p class="double"> A double border </p><br>
    <p class="groove"> A grooved border </p><br><br>
    <p class="ridge"> A ridge border </p><br><br>
    <p class="inset"> A inset border </p><br><br>

</body>
</html>
