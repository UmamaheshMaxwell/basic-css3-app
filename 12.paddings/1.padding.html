<!DOCTYPE html>
<html lang="en">
<head>
   <title>Padding</title>
   <style>
       .box {
           background-color: lightseagreen;
           border: 1px solid black;
           width: 300px;
           height: 150px;
           padding-top:50px;
           padding-right: 30px;
           padding-bottom: 50px;
           padding-left: 80px;
       }
       .one {
           border: 1px solid black;
           padding: 25px;
       }
       .two {
           border: 1px solid black;
           padding: 25px 50px;
       }
       .three {
           border: 1px solid black;
           padding: 25px 50px 75px;
       }
       .four {
           border: 1px solid black;
           padding: 25px 50px 75px 100px;
       }
   </style>
</head>
<body>
    <h1>Padding in CSS</h1>
    <div class="box">
        It is a long established fact that a reader will be distracted 
        by the readable content of a page when looking at its layout.
    </div>
    <br>
    <div class="one">
        This is first DIV
    </div>
    <br>
    <div class="two">
        This is second DIV
    </div>
    <br>
    <div class="three">
        This is third DIV
    </div>
    <br>
    <div class="four">
        This is fourth DIV
    </div>
</body>
</html>
