<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Transform</title>
    <style>
        .para-caps {
            text-transform: capitalize;
        }
        .para-upper {
            text-transform: uppercase;
        }

        .para-lower {
            text-transform: lowercase;
        }
    </style>
</head>
<body>
    <h1>Text Transform</h1>
    <p>
        Possible values are none, capitalize, uppercase or lowercase
    </p>
    <p class="para-caps">
        This will be capitalized
    </p>
    <p class="para-upper">
        this will be in uppercase
    </p>
    <p class="para-lower">
        THIS WILL BE IN LOWERCASE
    </p>

</body>
</html>
