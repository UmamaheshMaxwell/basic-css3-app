<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Decoration</title>
    <style>
        .para-none {
            text-decoration: none
        }
        .para-underline {
            text-decoration: underline
        }
        .para-overline {
            text-decoration: overline
        }
        .para-line-through {
            text-decoration: line-through
        }
        .para-blink {
            text-decoration: blink
        }
    </style>
</head>
<body>
    <h1>Text Decoration</h1>
    <p>
        possible values are none, underline, overline, line-through, blink
    </p>
    <p class="para-none">
        This will be none
    </p>
    <p class="para-underline">
        This will be underlined
    </p>
    <p class="para-overline">
        This will be over line
    </p>
    <p class="para-line-through">
        This will be line through
    </p>
    <p class="para-blink">
        This will have blinking effect
    </p>

</body>
</html>
