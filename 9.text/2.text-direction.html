<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Direction</title>
    <style>
        .para-direction {
            direction: rtl;
        }
    </style>
</head>
<body>
    <p>Possible value are ltr and rtl</p>
    <p class="para-direction">
        This text will be rendered from right to left
    </p>
</body>
</html>
