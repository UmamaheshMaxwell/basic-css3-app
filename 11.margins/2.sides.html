<!DOCTYPE html>
<html lang="en">
<head>
  <title>Margin Sides</title>
  <style>
      .one {
          background-color: crimson;
          width: 250px;
          height: 100px;
          color: white;
          margin-top:100px;
          margin-right: 150px;
          margin-bottom: 100px;
          margin-left: 80px;
      }

      .two {
            width: 250px;
           height: 100px;
           margin: 100px 150px 100px 80px;
      }
      .three {
            width: 250px;
           height: 100px;
           margin: 100px 0px 80px 0px;
      }
      .four {
            width: 250px;
           height: 100px;
           margin: -400px 0px 80px 0px;
      }
  </style>
</head>
<body>
    <h1>Second level header</h1>
    <div class="one">This is first Div
    </div>
    <div class="two">This is second div
    </div>
    <div class="three">This is third div
    </div>
    <div class="four">This is fourth div
    </div>
</body>
</html>
