<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shorthand</title>
  <style>
      div {
        background-color: crimson;
        width: 250px;
        height: 100px;
        color: white
      }

      /*
       top
       right
       bottom
       left
      */
      .first {
         margin: 25px;
      }
      .second {
          margin: 25px 50px;
      }
      .third {
          margin: 25px 50px 75px;
      }
      .fourth {
        margin: 25px 50px 75px 100px;
      }
  </style>
</head>
<body>
    <h1>Margin Shorthand</h1>
    <div class="first">This is first div</div>
    <div class="second">This is second div</div>
    <div class="third">This is third</div>
    <div class="fourth">This is fourth</div>
</body>
</html>
