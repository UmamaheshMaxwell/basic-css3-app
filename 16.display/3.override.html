<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Override display</title>
    <style>
        li {
            display: inline;
        }
        span {
            background-color: yellow;
            display: block;
        }
        div {
            background-color: #00ff00;
            display: inline;
        }

    </style>
    </head>
    <body>
        <ul>
            <li><a href="https://angular.io/" target="_blank">Angular</a></li>
            <li><a href="https://nodejs.org/en/" target="_blank">NodeJS</a></li>
            <li><a href="https://www.javascript.com/" target="_blank">JavaScript</a></li>           
        </ul>

        <span>This is kind of label
        </span>
        <span>This another span</span>
        
        <div>This is div 1</div>
        <div>This is div 2</div>
    </body>
</html>
