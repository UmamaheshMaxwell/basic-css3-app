<html>
    <head>
        <title>Opacity</title>
        <style>
            div {
                background-color: green;
            }
            .first {
                opacity: 0.1;
            }
            .second {
                opacity: 0.3;
            }
            .third {
                opacity: 0.6;
            }
        </style>
    </head>
    <body>
        <h1>Opacity</h1>
        <p>
            It is a long established fact that a reader will be distracted 
            by the readable content of a page when looking at its layout. 
        </p>
        <div class="first">
            <h1>Opacity 0.1</h1>
        </div>
        <div class="second">
            <h1>Opacity 0.3</h1>
        </div>
        <div class="third">
            <h1>Opacity 0.6</h1>
        </div>
        <div>
            <h1>Opacity 1 (default)</h1>
        </div>
    </body>
</html>
