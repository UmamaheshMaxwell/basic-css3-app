<html>
    <head>
        <title>Child Selector</title>
        <style>
            div > p {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <div>
            <p> Paragraph 1</p>
            <p> Paragraph 2</p>
            <section>
                <p>Paragraph 3</p> <!--Not a child but descendant-->
            </section>
            <p>Paragraph 4</p>
        </div>
        <p>Paragraph 5</p>
        <p>Paragraph 6</p>
    </body>
</html>
