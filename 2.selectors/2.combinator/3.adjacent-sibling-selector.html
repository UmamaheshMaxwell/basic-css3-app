<html>
    <head>
        <title>Adjacent Sibling Selector</title>
        <style>
            div + div {
                background-color: turquoise;
            }

            div + p {
                background-color: yellow;
            }

        </style>
    </head>
    <body>
        <h1>Adjacent Sibling Selector</h1>
        <div>
            <p>Paragraph 1</p>
            <p>Paragraph 2 </p>
        </div>
        <div>
            This is div next to div
        </div>
        <p>Paragraph 3</p>
        <p>Paragraph 4</p>
    </body>
</html>
