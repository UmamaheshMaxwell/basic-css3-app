<html>
    <head>
        <title>General Sibling Selector</title>
        <style>
            div ~ p, div > P {
                background-color: yellow;
            }

        </style>
    </head>
    <body>
        <h1>General sibling selector</h1>
        <p>Paragraph 1</p>
        <div>
            <p>paragraph 2</p>
        </div>
        <p>
            Paragraph 3
        </p>
        <p>Paragraph 4</p>
    </body>
</html>
