<html>
    <head>
        <title>Class Selector</title>
        <style>
            .header-one {
                color: darkgreen;
            }

            .para-one {
                font-size: larger;
                color: darkred
            }

            .div-one {
                font-size: larger;
                color: darkblue;
            }
        </style>
    </head>
    <body>
        <h1 class="header-one">Class Selector</h1>
        <p class="para-one">
            This is paragraph
        </p>
        <div class="div-one">
            This is division
        </div>
    </body>
</html>
