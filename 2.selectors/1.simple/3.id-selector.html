<html>

            #headerId {
                background-color: red;
            }
            #paraId {

                color: white;
            }
            #divId {
                color: white;
                background-color: blue;
            }

        <h1 id="headerId">ID Selector</h1>

        <div id="divId">
            This is div
        </div>
    </body>
</html>
