<html>
    <head>
        <title>Attribute with a specific word</title>
        <style>
            a[title~="Web"] {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <h1>Attribute with a specific word</h1>
        <a href="https://angular.io/" title="Web Tech">Angular</a> <br><br>
        <a href="https://nodejs.org/" title="Server Side">NodeJS</a><br><br>
        <a href="https://reactjs.org/" title="Web Tech">ReactJS</a><br><br>
    </body>
</html>
