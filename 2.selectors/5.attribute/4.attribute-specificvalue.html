<html>
    <head>
        <title>Attribute with specific Value</title>
        <style>
            [class|="top"] {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <h1 class="top-header">Welcome</h1>
        <p class="top-text">Hello World</p>
        <p class="topcontent">Are you learning CSS3 ?</p>
    </body>
</html>
