<!DOCTYPE html>
<html lang="en">
    <head>
    <title>3D Transformations</title>
        <style>
            div {
                width: 300px;
                height: 100px;
                background-color: red;
                border: 1px solid black;
            }
            .one {
                transform: rotateX(150deg);
            }
            .two {
                transform: rotateY(150deg);
            }
            .three {
                transform: rotateZ(150deg);
            }
        </style>
    </head>
<body>
        <h1>Tranfromation using 3D</h1>
        <p>Lorem ipsum dolor sit amet.</p>
        <div></div>
        <div class="one">
            This is div  with applied transofrmation
            or rotateX
        </div>
        <div class="two">
            This is div  with applied transofrmation
            or rotateX
        </div>
        <div class="three">
            This is div  with applied transofrmation
            or rotateX
        </div>
</body>
</html>
