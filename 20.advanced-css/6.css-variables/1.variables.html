<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSS Variables</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
      .one {
          background-color: var(--div-background-color);
          width: var(--div-width);
          height: var(--div-height);
          border: var(--div-border1);
      }

      .two {
          background-color: crimson;
          width: 300px;
          height:300px;
          border: var(--div-border);
          background-image: var(--div-image);
          background-position: var(--div-bg-position);
      }
  </style>
</head>
<body>
    <div class="one"></div> <br>
    <div class="two"></div> <br>
    <div style="background-color:var(--div-background-color); width: 200px; height: 100px;">
    </div>
</body>
</html>
