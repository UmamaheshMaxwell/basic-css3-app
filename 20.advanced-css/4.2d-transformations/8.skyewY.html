<!DOCTYPE html>
<html lang="en">
<head>
 <title>skewY</title>
 <style>
     div {
         margin: 25px;
         width: 300px;
         height: 100px;
         background-color: red;
         border: 1px solid black;
     }

     .box1 {
        transition: width 3s, height 3s,  transform 2s;
        transform: rotate(20deg);
        
     }

     .box1:hover {
         width: 300px;
         height: 300px;
         transform:skewY(20deg);
     }
     .box2 {
        transform:skewY(30deg);
     }
     .box3 {
        transform:skewY(40deg);
     }
     .box4 {
        transform:skewY(50deg);
     }

 </style>
