<!DOCTYPE html>
<html lang="en">
<head>
  <title>Transalate</title>
  <style>
       * {
           margin: 0px;
       }
        .parent {
          width: 300px;
          height: 100px;
          background-color: red;
          border: 1px solid black;
      }
      .one {
          width: 300px;
          height: 100px;
          background-color: red;
          border: 1px solid black;
          transform: translate(50px, 10px);
      }
  </style>
</head>
<body>
    <div class="parent">
        <div class="one">This element is moved</div>
    </div>

</body>
</html>
