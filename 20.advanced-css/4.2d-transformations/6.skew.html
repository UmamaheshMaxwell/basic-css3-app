<!DOCTYPE html>
<html lang="en">
<head>
 <title>Skew</title>
 <style>
     div {
         margin: 25px;
         width: 300px;
         height: 100px;
         background-color: red;
         border: 1px solid black;
     }

     .box1 {
        transform:skew(20deg, 10deg);
     }
     .box2 {
        transform:skew(40deg, 10deg);
     }
     .box3 {
        transform:skew(60deg, 10deg);
     }
     .box4 {
        transform:skew(30deg, 10deg);
     }

 </style>
</head>
<body>
    <h1>Skew</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
    <div>
        This is first div
    </div> <br><br>
    <div class="box1">
        This is skew div1
    </div><br><br>
    <div class="box2">
        This is skew div2
    </div><br><br>
    <div class="box3">
        This is skew div3
    </div><br><br>
    <div class="box4">
        This is skew div4
    </div>
</body>
</html>
