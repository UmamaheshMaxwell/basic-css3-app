<!DOCTYPE html>
<html lang="en">
<head>
    <title>Transition</title>
    <style>
        .container {
            width: 100px;
            height: 100px;
            background-color: red;
            background-image: url("/images/bird.jpg");
            transition: width 2s, height 2s;;
        }

        div:hover {
            width: 350px;
            height: 350px;
        }
    </style>
</head>
<body>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
    </p>
    <div class="container">

    </div>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
    </p>
</body>
</html>
