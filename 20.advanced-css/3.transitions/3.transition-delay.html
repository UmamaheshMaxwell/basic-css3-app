<!DOCTYPE html>
<html lang="en">
<head>
    <title>Transition Delay</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            transition: width 35s;
        }

        div:hover {
            width: 300px;
        }

    </style>
</head>
<body>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
    <div>
    </div>
</body>
</html>
