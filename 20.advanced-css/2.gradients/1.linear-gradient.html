<!DOCTYPE html>
<html lang="en">
<head>
  <title>Linear Gradient</title>
  <style>
    .box1 {
      width: 450px;
      height: 100px;
      background: red;
      background: linear-gradient( to bottom, #FF0000, yellow);
    }
    .box2 {
      width: 450px;
      height: 100px;
      background: red;
      background: linear-gradient(to right,#FF0000, yellow);
    }

    .box3 {
      width: 450px;
      height: 100px;
      background: red;
      background: linear-gradient(to left,#FF0000, yellow);
    }

    .box4 {
      width: 450px;
      height: 100px;
      background: red;
      background: linear-gradient(to top,#FF0000, yellow);
    }

    .box5 {
      width: 450px;
      height: 100px;
      background: red;
      background: linear-gradient(to top right,red, yellow);
    }

    .box6 {
      width: 450px;
      height: 100px;
      background: red;
      background: linear-gradient(to right, red, #f06d06, rgb(255,255,0),brown, skyblue);
    }

    .box7 {
      width: 450px;
      height: 100px;
      background: red;
      background: linear-gradient(#FF0000 10%, yellow 50%, green, teal);
    }
    .box8 {
      width: 450px;
      height: 100px;
      background: red;
      background: linear-gradient(to right, #FF0000 10%, yellow 50%, green, teal);
    }

    .box9 {
      width: 450px;
      height: 100px;
      background: red;
      background: repeating-linear-gradient(red, yellow 10%, green 20%);
    }
    .box10 {
      width: 450px;
      height: 100px;
      background: red;
      background: repeating-linear-gradient(to right, red, yellow 10%, green 20%);
    }
    .box11 {
      width: 450px;
      height: 100px;
      background: red;
      background: repeating-linear-gradient(45deg, blue, red 10%);
    }


  </style>
</head>
<body>
    <div class="box1"></div> 
      <br><br>
    <div class="box2"></div>
    <br><br>
    <div class="box3"></div>
    <br><br>
    <div class="box4"></div>
    <br><br>
    <div class="box5"></div>
    <br><br>
    <div class="box6"></div>
    <br><br>
    <div class="box7"></div>
    <br><br>
    <div class="box8"></div>
    <br><br>
    <div class="box9"></div>
    <br><br>
    <div class="box10"></div>
    <br><br>
    <div class="box11"></div>
</body>
</html>
