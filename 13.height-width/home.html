<!DOCTYPE html>
<html lang="en">
<head>
   <title>Height and Width</title>
   <style>
       .box {
        height: 100px;
        width:50%;
        background-color: crimson;
       }

       .parent {
           width: 300px;
           border:1px solid black;
           height: 300px;
       }
       .one {
           width: 320px;
           height: 100px;
           padding: 10px;
           border: 5px solid gray;
           margin: 10px;
           background-color: yellow;
       }
   </style>
</head>
<body>
    <h1>Height and Width</h1>
    <p>
        It is a long established fact that a reader will be 
        distracted by the readable content of a page when 
        looking at its layout.
    </p>
    <div class="parent">

    </div><br>
    <div class="box">

    </div>
    <br>
    <div class="one">
        This is my div
    </div>
</body>
</html>
